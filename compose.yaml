version: "3.7"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    container_name: intranet-nginx
  php:
    build:
      context: .
      dockerfile: php/staging/Dockerfile
    networks:
      - internal
    volumes:
      - ./:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: intranet-php
networks:
  internal:
    driver: bridge
